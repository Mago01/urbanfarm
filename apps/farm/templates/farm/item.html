<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Featured items</title>
</head>
<body>
  <div class='navkey'>
        <ul>
            <li><a href='/home'>Home</a></li>
            <li><a href='/farm'>MyFarm</a></li>
            <li><a href='/farm/shop'>Shop</a></li>
            <li><a href='/logout'>Logout</a></li>
        </ul>
    </div>
<style>
  img {
    max-height: 200px;
  }
</style>
	{% for product in products %}
	<img src="{{ product.image.url }}" alt="itemforsale"/>
	<p>Item Name: {{product.name}}</p>
	<p>Description: {{product.description}}</p>
  <p>Sold in: {{product.sold_in}}</p>
	<p>Unit Price: {{product.price}}</p>
	<p>Available Units: {{product.unit}}</p>
	<p>Seller: {{product.seller.first_name}}</p>
	{% endfor %}
</body>
</html>
